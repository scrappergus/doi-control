<head>
  <title>DOI Control</title>
</head>

<body>
</body>

<template name="home">
    {{>pageHeader header='DOI Control'}}
    {{> generator_form}}
</template>

<template name="awareness">
    {{>pageHeader header='DOI Control'}}
    <div class="container">
        {{#each pings}}
            <div class="row">
                <div class="col s12">
                    {{request}}
                </div>
                <hr>
            </div>
        {{/each}}
    </div>
</template>

<template name="form_pii">
    <form id="xml_generator">
        <label for="journalname">journal name</label>
        <select name="journalname">
            <option value="oncotarget">Oncotarget</option>
            <option value="oncoscience">Oncoscience</option>
            <option value="genesandcancer">Genes &amp; Cancer</option>
        </select>
        <label for="piilist">pii list (comma separated, ex: 255,256,267)</label>
        <input name="piilist" type="text">
        <label for="date">publish date</label>
        <input name="date" type="date">
        <button class="waves-effect waves-light btn btn-large green">Generate XML</button>
    </form>
</template>

<template name="form_volissue">
    <form id="xml_generator">
        <label for="journalname">journal name</label>
        <select name="journalname">
            <option value="oncotarget">Oncotarget</option>
            <option value="oncoscience">Oncoscience</option>
            <option value="genesandcancer">Genes &amp; Cancer</option>
        </select>
        <label for="volume">volume</label>
        <input name="volume" type="text">
        <label for="issue">issue</label>
        <input name="issue" type="text">
        <label for="date">publish date</label>
        <input name="date" type="date">
        <button class="waves-effect waves-light btn btn-large green">Generate XML</button>
    </form>
</template>

<template name="generator_form">
  <div class="container">
    <div class="row">
      <div class="col s12 hide center-align" id="msg-error">
        <div class="badge red lighten-2" style="padding:10px 0"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <button id="submission-type-switch" class="waves-effect waves-light btn btn-small blue">Switch to PII submission</button><br><br>
            {{#if submission_type 'pii' }}
            {{> form_pii}}
            {{/if }}
            {{#if submission_type 'volissue' }}
            {{> form_volissue}}
            {{/if }}
            <div id="submissionLink"></div>
            <button id="submitJSONasXML" style="display:none;" class="waves-effect waves-light btn btn-large blue">Submit XML</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row hide" id="resp-xml">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <div id="xmlbox"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="pageHeader">
  <div class="row">
    <div class="col s12">
      <h1>{{header}}</h1>
    </div>
  </div>
</template>
