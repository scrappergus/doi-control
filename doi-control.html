<head>
  <title>DOI Control</title>
</head>

<body>
</body>

<template name="home">
    <div class="row">
      <div class="col s12 hide center-align" id="msg-error">
        <div class="badge red lighten-2"></div>
      </div>
    </div>
    {{> generator_form}}
</template>

<template name="awareness">
    <div class="container">
        {{#each pings}}
            <div class="row">
                <div class="col s12">
                    {{request}}
                </div>
                <hr>
            </div>
        {{/each}}
    </div>
</template>

<template name="form_pii">
    <div class="form-container">
        <form class="xml_generator">
            <select name="journalname">
                <option value="" disabled selected>select journal</option>
                <option value="oncotarget">Oncotarget</option>
                <option value="oncoscience">Oncoscience</option>
                <option value="genesandcancer">Genes &amp; Cancer</option>
            </select>
            <input name="piilist" type="text" placeholder="pii list  (ex: 255,256,267)">
            <label for="date">publish date</label>
            <input name="date" type="date">
            <button class="waves-effect waves-light btn">Generate XML</button>
        </form>
    </div>
</template>

<template name="form_volissue">
    <div class="form-container">
        <form id="xml_generator">
            <select name="journalname">
                <option value="" disabled selected>select journal</option>
                <option value="oncotarget">Oncotarget</option>
                <option value="oncoscience">Oncoscience</option>
                <option value="genesandcancer">Genes &amp; Cancer</option>
            </select>
            <input name="volume" type="text" placeholder="volume">
            <input name="issue" type="text" placeholder="issue">
            <label for="date">publish date</label>
            <input name="date" type="date">
            <button class="waves-effect waves-light btn">Generate XML</button>
        </form>
    </div>
</template>

<template name="generator_form">
  <H1>DOI Control</H1>
  <div class="generator-container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <button id="submission-type-switch" class="waves-effect waves-light btn blue">Switch to PII submission</button>
            {{#if submission_type 'pii' }}
            {{> form_pii}}
            {{/if }}
            {{#if submission_type 'volissue' }}
            {{> form_volissue}}
            {{/if }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="xml-container">
    <div class="row hide" id="resp-xml">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <div class="code-container">
              <div id="submissionLink"></div>
              <button style="display:none;" class="submitJSONasXML waves-effect waves-light btn blue">Submit XML</button>
              <pre><code class="html" id="xmlbox"></code></pre>
              <div id="submissionLink"></div>
              <button style="display:none;" class="submitJSONasXML waves-effect waves-light btn blue">Submit XML</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
